<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CPU Scheduling Simulator</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>CPU Scheduling Simulator</h1>

    <div class="controls">
      <div>
        <label for="algorithm">Select Algorithm:</label>
        <select id="algorithm">
          <option value="FCFS">First Come First Serve (FCFS)</option>
          <option value="SJF">Shortest Job First (SJF)</option>
          <option value="SRTF">Shortest Remaining Time First (SRTF)</option>
          <option value="PriorityNonPreemptive">Priority (Non-Preemptive)</option>
          <option value="PriorityPreemptive">Priority (Preemptive)</option>
        </select>
      </div>
      <div>
        <label for="jobCount">Speed (ms):</label>
        <input type="number" id="jobCount" value="5" min="1" max="20">
      </div>
      <div>
        <button id="startButton">Generate</button>
        <button id="resumeButton">Start</button>
        <button id="stopButton">Stop</button>
        <button id="resetButton">Reset</button>
      </div>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>PID</th>
            <th>Arrival</th>
            <th>Burst</th>
            <th>Start</th>
            <th>Finish</th>
            <th>Turnaround</th>
            <th>Waiting</th>
            <th>% CPU</th>
          </tr>
        </thead>
        <tbody id="jobTableBody"></tbody>
      </table>
    </div>

    <div class="info-row">
      <div class="ready-queue">
        <strong>Ready Queue:</strong>
        <div id="readyQueueDisplay"></div>
      </div>
      <div class="executing">
        <strong>Currently Executing:</strong> <span id="currentJob">-</span>
      </div>
      <div class="utilization">
        <p>CPU Utilization: <span id="utilization">0%</span></p>
        <p>Current Time: <span id="currentTime">0</span></p>
      </div>
    </div>

    <h3>Gantt Chart:</h3>
    <div id="ganttChart"></div>
  </div>
</body>
</html>
